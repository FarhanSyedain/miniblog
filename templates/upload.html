{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
<style>
	body{
		background: #FFF;
	}
	#div_id_tags > div{
		max-height: 100px;
		overflow-y: scroll;
		border:1px solid #888;
		padding: 5px;
		border-radius: 5px;
	}
	.hidden{
		display: none;
	}
</style>
{%for msg in messages%}
	<p style="position:relitive;transition: fade-in 0.4s ;" id="fjsdflksdjaflksd" class="text-center p-2 bg-success">{{msg}} 
	<i onclick="close_fdsf()" style="position: absolute;top:10px;right:10px" class="fa fa-trash">Close</i></p>
{%endfor%}
<div class="container p-4">
	
	<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.media}}
		{{form|crispy}}
		<input type="hidden" name="delete" value="False">
		<input class="text-center btn btn-primary" type="submit" value="Submit Post">
	</form>
	{%if edit%}
	<form method="POST" action="">
		{% csrf_token %}
		<input type="hidden" name="delete" value="True">
		<input class="btn btn-danger" type="submit" value="DELETE" >
	</form>
	{%endif%}
</div>
<script>
	function close_fdsf(){
		document.getElementById('fjsdflksdjaflksd').outerHTML = ''
	}
</script>
