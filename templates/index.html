{%extends 'main.html' %}
{%load static%}
{%block content%}
    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


    <!-- header
    ================================================== -->
    <header class="s-header header">

        <div class="header__logo">
            <a class="logo" href="{%url 'home_page' %}">
                <img src="{%static 'images/logo.svg' %}" alt="Homepage">
            </a>
        </div> <!-- end header__logo -->

        <a class="header__search-trigger" href="#0"></a>
        <div class="header__search">

            <form role="search" method="get" class="header__search-form" action="search">
                <label>
                    <span class="hide-content">Search for:</span>
                   
                    <input type="search" class="search-field" placeholder="Type Keywords" value="" name="search" title="Search for:" autocomplete="off">
                    <input class="search-field" checked role="search" type="radio" value="posted" name="posted"> Latest
                    <input class="search-field" role="search" type="radio" value="-posted" name="posted"> Oldest
                    <br>
                    <input class="search-field" checked role="search" type="radio" value="visitors" name="relevance"> Most visited
                    <input class="search-field" role="search" type="radio" value="-visitors" name="relevance"> Least Visisted
                </label>
                <input type="submit" class="search-submit" value="Search">
            </form>

            <a href="#0" title="Close Search" class="header__overlay-close">Close</a>

        </div>  <!-- end header__search -->

        <a class="header__toggle-menu" href="#0" title="Menu"><span>Menu</span></a>
        <nav class="header__nav-wrap">

            <h2 class="header__nav-heading h6">Navigate to</h2>

            <ul class="header__nav">
                <li class="current" ><a href="{%url 'home_page' %}" title="">Home</a></li>
                <li class="has-children">
                    <a href="#0" title="">Categories</a>
                    <ul class="sub-menu">
                        <li><a href="{%url 'category_page' 'life' %}">War</a></li>
                        <li><a href="{%url 'category_page' 'life' %}">Life</a></li>
                        <li><a href="{%url 'category_page' 'life' %}">Travel</a></li>
                    </ul>
                </li>
                <li><a href="" title="">About</a></li>
                <li><a href="{%url 'about_page' %}" title="">Contact</a></li>
            </ul> <!-- end header__nav -->

            <a href="#0" title="Close Menu" class="header__overlay-close close-mobile-menu">Close</a>

        </nav> <!-- end header__nav-wrap -->

    </header> <!-- s-header -->


    <!-- featured 
    ================================================== -->
    <section class="s-featured">
        <div class="row">
            <div class="col-full">

                <div class="featured-slider featured" data-aos="zoom-in">
                    {%for post in trending%}
                        <div class="featured__slide">
                            <div class="entry">

                                <div class="entry__background" style="background-image:url('static{{post.thumbnail.url}}');"></div>
                                
                                <div class="entry__content">
                                    <span class="entry__category"><a href="{%url 'category_page' post.catogory %}">{{post.catogory}}</a></span>

                                    <h1><a href="{%url 'blog_detail' post.slug %}" title="">{{post.title}}</a></h1>

                                    <div class="entry__info">
                                        <a  class="entry__profile-pic">
                                            <img class="avatar" src="{%static post.author.profile_picture.url %}" alt="">
                                        </a>
                                        <ul class="entry__meta">
                                            <li><a>{{post.author}}</a></li>
                                            <li>{{post.posted}}</li>
                                        </ul>
                                    </div>
                                </div> <!-- end entry__content -->
                                
                            </div> <!-- end entry -->
                        </div> <!-- end featured__slide -->
                    {%endfor%}
                                      
                </div> <!-- end featured -->

            </div> <!-- end col-full -->
        </div>
    </section> <!-- end s-featured -->


    <!-- s-content
    ================================================== -->
    <section class="s-content">
        
        <div id="main___" class="row entries-wrap wide">
            
        </div> <!-- end entries-wrap -->

        <div class="row pagination-wrap">
            <div class="col-full">
                <nav id="paginator__" class="pgn" data-aos="fade-up">
        
                </nav>
            </div>
        </div>

    </section> <!-- end s-content -->



{%endblock%}
